<section>
  <form>
    <input type="text" placeholder="Filtar por ciudad" #filter>
    <button class="primary" type="button" (click)="findCities(filter.value)">Buscar</button>
    <input type="text" placeholder="Obtener pronostico por ciudad" #filterId>
    <button class="secondary" type="button" (click)="getWeatherPrediction(filterId.value)">clima</button>
  </form>
</section>
<section>
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="weather.probPrecipitacion">

    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.description}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
</section>
